<div class="hpanel">
    <div class="panel-heading hbuilt">
        <div class="panel-tools">
            <a data-ng-show="editable && !editing" ng-click="$ctrl.edit()"><i class="fa fa-pencil"></i></a>
        </div>

        {{title}}
    </div>
    <div class="panel-body">
    </div>
    <div class="panel-footer text-right" data-ng-show="editing">
        <button type="submit" class="btn btn-sm btn-success" ng-click="$ctrl.commit()">Save</button>
        <button type="button" class="btn btn-sm btn-default" ng-click="$ctrl.cancel()">Cancel</button>
    </div>
</div>
